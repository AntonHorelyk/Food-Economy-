<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Crop and Text Detection</title>
    <link rel="stylesheet" href="ai.css" />
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-div">
          <div class="back-home">
            <a href="/index.html" class="a-backToHome">חזרה לדף הבית</a>
          </div>
          <div class="loader">
            <p>מתכון</p>
            <div class="words">
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
            </div>
          </div>
        </div>
      </header>
      <nav class="global-nav">
        <a class="fancy" href="/cart/products.html">
          <span class="top-key"></span>
          <span class="text">יצירת רשימה חדשה</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="/about/about.html">
          <span class="top-key"></span>
          <span class="text">מי אנחנו</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="">
          <span class="top-key"></span>
          <span class="text">צור קשר</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
      </nav>
      <h1>קורא הקבלות</h1>
      <p>המירו את התמונה לטקסט*</p>

      <!-- File Input -->
      <input type="file" id="imageInput" accept="image/*" />

      <!-- Canvas for Image and Cropping -->
      <canvas id="imageCanvas"></canvas>

      <!-- Buttons -->
      <div>
        <button id="cropAndProcessButton">חתוך ושלח</button>
        <button id="resetButton">חתוך מחדש</button>
      </div>
      <div>
        <button id="startCameraButton">הפעל מצלמה</button>
        <button id="captureButton" style="display: none">צלם תמונה</button>
      </div>
      <video id="cameraFeed" autoplay style="display: none"></video>

      <!-- Editable Text Area -->
      <h2>:תכולת הקבלה שהתקבלה</h2>
      <!-- Save Button -->
      <button id="saveButton">שמור את הקבלה הערוכה</button>
      <textarea
        id="editableText"
        rows="7"
        cols="50"
        placeholder="...תכולת הקבלה תתקבל כאן"
      ></textarea>

      <footer class="footer">
        <div></div>
        <div class="rights">
          <p>© 2024 כל הזכויות שמורות למתכון לחיסכון</p>
        </div>
      </footer>
    </div>
    <script src="ai.js"></script>
  </body>
</html>
