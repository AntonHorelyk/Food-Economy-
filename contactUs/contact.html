<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/features/features.css" />
    <link rel="stylesheet" href="contactUs.css " />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="header-div">
          <div class="back-home">
            <a href="./index.html">חזרה לדף הבית</a>
          </div>
          <div class="loader">
            <p>מתכון</p>
            <div class="words">
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
              <span class="word">לחיסכון</span>
            </div>
          </div>
        </div>
      </header>
      <nav class="global-nav">
        <a class="fancy" href="/cart/products.html">
          <span class="top-key"></span>
          <span class="text">יצירת רשימה חדשה</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="/ai/ai.html">
          <span class="top-key"></span>
          <span class="text">סריקת קבלה</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="/about/about.html">
          <span class="top-key"></span>
          <span class="text">מי אנחנו</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="../cart/cart.html">
          <span class="top-key"></span>
          <span class="text">סל קניות</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
      </nav>
        <form action="https://formspree.io/f/meoqnpaw" method="post" id="form">
          <div>
            <label for="name"> שם מלא:</label>
            <input
              type="text"
              id="name"
              placeholder="כתבו את שמכם"
              required
              name="Name"
            />
          </div>
          <div>
            <label for="mail">מייל:</label>
            <input
              type="email"
              id="mail"
              placeholder="כתבו את המייל שלכם"
              required
              name="E-mail"
            />
          </div>
          <div>
            <label for="phone">טלפון:</label>
            <input
              type="tel"
              id="phone"
              placeholder="מספר הטלפון שלכם"
              required
              minlength="10"
              maxlength="14"
              name="Phone-Number"
            />
          </div>
          <div>
            <label for="text-area">סיבת הפנייה:</label>
            <textarea
              name="Reason-for-Application
          "
              id="text-area"
              placeholder="כתבו מה שאתם מרגישים"
              rows="5"
              cols="40"
            ></textarea>
          </div>
          <button class="styled-button">שלח</button>
        </form>
      </div>

      <footer class="footer">
        <div>
          <div class="about-links">
            <a><i class="fa-solid fa-phone"></i></a>
            <a><i class="fa-brands fa-github"></i></a>
            <a><i class="fa-solid fa-envelope"></i></a>

        <div class="rights">
